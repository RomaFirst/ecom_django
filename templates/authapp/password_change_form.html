{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h2>Changez votre Mot de Passe</h2>
<p>Veillez renseigner le formulaire ci-dessous pour changer votre Mot de Passe</p>
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Valider</button>
    {% endbuttons %}
</form>
{% endblock content %}
